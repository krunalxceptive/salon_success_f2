<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo background -->
  <rect x="8" y="15" width="60" height="50" rx="8" fill="url(#pinkGradient)" stroke="#BE185D" stroke-width="2"/>
  
  <!-- SSM text inside pink background -->
  <text x="38" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">
    SSM
  </text>
  
  <!-- Text beside logo -->
  <text x="80" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Salon Success
  </text>
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6B7280">
    Manager
  </text>
  
  <!-- Small tagline -->
  <text x="80" y="62" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">
    by Katie Godfrey
  </text>
</svg>